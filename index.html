<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目合集</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="touxiang">
            <img src="image/touxiang.jpg" alt="">
        </div>
        <div class="box1">
            <p class="name">王静雯</p>
            <p class="jianjie">作品合集</p>
        </div>
    </div>
    <div class="nav">
        <div class="box2">
            <div class="bus">
                <h3>毕业设计</h3>
                <h4>BusQ-基于Android的城市公交查询系统</h4>
                <p>通过调用高德地图API获取数据，用Java处理数据。</p>
                <img src="image/android.jpg" alt="">
            </div>
            <div class="snake">
                <h3>小小项目</h3>
                <h4>Snake-贪吃蛇小游戏</h4>
                <p>使用DIV+CSS布局模式完成布局，原生JS实现游戏效果。</p>
                <img src="image/snake.jpg" alt="">
            </div>
            <div class="flappybird">
                <h3>小小项目</h3>
                <h4>FlappyBird小游戏</h4>
                <p>使用DIV+CSS布局模式完成布局，CSS3进行页面效果优化，原生JS实现游戏效果。</p>
                <img src="image/flappybird.jpg" alt="">
            </div>
            <div class="boom">
                <h3>小小项目</h3>
                <h4>Boom-图片爆炸</h4>
                <p>使图片呈现爆炸效果。</p>
                <img src="image/boom.jpg" alt="">
        </div>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
