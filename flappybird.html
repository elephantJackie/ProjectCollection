<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlappyBird</title>
    <link rel="stylesheet" href="css/flappybird.css" media="screen" title="no title">
</head>
<body>
<div class="canvas">
    <!-- 游戏开始 -->
    <div class="game_start">
        <div class="head">
            <img src="img/title.png" alt="">
            <span class="small_bird" ></span>
        </div>
        <div class="btns">
            <span class="start_btn"></span>
        </div>
    </div>
    <!-- 移动条 -->
    <div class="slider">
        <img src="img/slider.jpg" alt="">
        <img src="img/slider.jpg" alt="">
    </div>
    <!-- 鸟 🐦-->
    <div id="flybird" class="bird">
        <!--<img src="images/bird0.png" alt="">-->
    </div>
    <!-- 管道 -->
    <div class="conduit_group">

    </div>
    <!-- 游戏结束 -->

    <div class="gameover">
        <div class="overImg">
            <img src="img/text_game_over.png" alt="">
        </div>
        <div class="overMessage">
            <span class="thisScore"></span>
            <span class="historyScore"></span>
        </div>
        <div class="game_restart">
            <img src="img/button_ok.png" alt="">
        </div>

    </div>

    <!-- 积分 -->
    <div id="scroing" class="scroing">
        <!--<img src="images/0.jpg" alt="">-->
    </div>
</div>
<script type="text/javascript" src="js/flappybird.js"></script>
</body>
</html>
